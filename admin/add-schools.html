<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-12 col-lg-2 bg-white vh-100 p-3 d-flex flex-column position-fixed">
            <a href="admin-dashboard.html" class="d-flex align-items-center mb-4 text-dark text-decoration-none">
                <i class="fa-solid fa-school fs-4 me-2 text-primary"></i>
                <span class="fs-4 fw-bold">EduTrack</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="admin-dashboard.html" class="nav-link sidebar-link">
                        <i class="fa fa-home me-2"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a href="school-management.html" class="nav-link text-dark sidebar-link">
                        <i class="fa fa-school me-2"></i>School Management
                    </a>
                </li>
                <li>
                    <a href="schools-list.html" class="nav-link text-dark sidebar-link">
                        <i class="fa fa-list me-2"></i>Schools List
                    </a>
                </li>
                <li>
                    <a href="fees-tracking.html" class="nav-link text-dark sidebar-link">
                        <i class="fa fa-money-bill-wave me-2"></i>Fees Tracking
                    </a>
                </li>
                <li>
                    <a href="reports-analytics.html" class="nav-link text-dark sidebar-link">
                        <i class="fa fa-chart-line me-2"></i>Reports & Analytics
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="admin-profile.html" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80"
                         onerror="this.onerror=null;this.src='https://placehold.co/100x100/EBF4FF/7F9CF5?text=AD';"
                         alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Admin User</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="admin-profile.html">My Profile</a></li>
                    <li><a class="dropdown-item" href="admin-profile.html">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="../auth/login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 offset-lg-2 p-4 content-area">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Add New School/Branch</h2>
                <a href="schools-list.html" class="btn btn-secondary">Back to List</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="schoolName" class="form-label">School Name</label>
                                <input type="text" class="form-control" id="schoolName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="schoolCode" class="form-label">School Code</label>
                                <input type="text" class="form-control" id="schoolCode" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="principal" class="form-label">Principal/Head</label>
                                <input type="text" class="form-control" id="principal" required>
                            </div>
                            <div class="col-md-6">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="contactNumber" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State/Region</label>
                                <input type="text" class="form-control" id="state" required>
                            </div>
                            <div class="col-md-4">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="schoolLogo" class="form-label">School Logo</label>
                            <input class="form-control" type="file" id="schoolLogo">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="activeStatus" checked>
                            <label class="form-check-label" for="activeStatus">Active School</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save School</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
