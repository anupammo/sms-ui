<div class="col-md-9 col-lg-10 ms-sm-auto content-area">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Add New School/Branch</h2>
        <a href="schools-list.html" class="btn btn-secondary">Back to List</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="schoolName" class="form-label">School Name</label>
                        <input type="text" class="form-control" id="schoolName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="schoolCode" class="form-label">School Code</label>
                        <input type="text" class="form-control" id="schoolCode" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="principal" class="form-label">Principal/Head</label>
                        <input type="text" class="form-control" id="principal" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State/Region</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                    <div class="col-md-4">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="schoolLogo" class="form-label">School Logo</label>
                    <input class="form-control" type="file" id="schoolLogo">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="activeStatus" checked>
                    <label class="form-check-label" for="activeStatus">Active School</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Save School</button>
            </form>
        </div>
    </div>
</div>
