    <main class="col-md-9 col-lg-10 offset-lg-2 p-4 content-area">
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Edit School/Branch</h2>
        <a href="schools-list.html" class="btn btn-secondary"><i class="fa fa-arrow-left me-1"></i> Back to Schools List</a>
      </div>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="schoolName" class="form-label">School Name</label>
                <input type="text" class="form-control" id="schoolName" value="Greenfield High" required>
              </div>
              <div class="col-md-6">
                <label for="schoolCode" class="form-label">School Code</label>
                <input type="text" class="form-control" id="schoolCode" value="GFH-001" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="principal" class="form-label">Principal/Head</label>
                <input type="text" class="form-control" id="principal" value="Dr. Sarah Johnson" required>
              </div>
              <div class="col-md-6">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" value="(123) 456-7890" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" required>123 Education St, Learnville</textarea>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" value="Learnville" required>
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State/Region</label>
                <input type="text" class="form-control" id="state" value="LV" required>
              </div>
              <div class="col-md-4">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" value="12345" required>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="activeStatus" checked>
              <label class="form-check-label" for="activeStatus">Active School</label>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-save me-1"></i> Update School</button>
          </form>
        </div>
      </div>
    </main>
  </div>
