<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SchoolSys</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .auth-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        .auth-icon {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
            z-index: -1;
        }
        .divider-text {
            background-color: white;
            padding: 0 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="auth-icon">
                                    <i class="fas fa-user-lock"></i>
                                </div>
                                <h2 class="fw-bold">Welcome Back</h2>
                                <p class="text-muted">Please sign in to access your account</p>
                            </div>
                            
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="../auth/password-recovery.html" class="text-decoration-none">Forgot password?</a>
                                </div>
                                <!-- <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Sign In</button> -->
                                 <a href="admin-dashboard.html" class="btn btn-primary w-100 py-2 mb-3">Sign In</a>
                                
                                <div class="divider">
                                    <span class="divider-text text-muted">OR</span>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <a href="#" class="btn btn-outline-secondary">
                                        <i class="fab fa-google me-2"></i> Sign in with Google
                                    </a>
                                    <a href="#" class="btn btn-outline-secondary">
                                        <i class="fab fa-microsoft me-2"></i> Sign in with Microsoft
                                    </a>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">Don't have an account? <a href="../auth/registration.html" class="text-decoration-none">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center small">
            <div class="mb-1">
                <a href="../help/index.html" class="text-light text-decoration-none me-2">Help Center</a>
                <span class="text-secondary">|</span>
                <a href="../privacy-policy.html" class="text-light text-decoration-none mx-2">Privacy</a>
                <span class="text-secondary">|</span>
                <a href="../terms-of-service.html" class="text-light text-decoration-none ms-2">Terms</a>
            </div>
            Design & Development by <a href="https://anupammondal.in" target="_blank" rel="noopener" class="text-light text-decoration-none">Anupam Mondaal</a>
        </div>
    </footer>
</body>
</html>
