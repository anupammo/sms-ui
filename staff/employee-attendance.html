<div class="col-md-9 col-lg-10 ms-sm-auto content-area">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Employee Attendance</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Print</button>
            </div>
            <button type="button" class="btn btn-sm btn-primary">Take Attendance</button>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="departmentSelect" class="form-label">Department</label>

                <option selected>All Departments</option>
                <option>Teaching</option>
                <option>Administration</option>
                <option>Support Staff</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="empDateSelect" class="form-label">Date</label>
            <input type="date" class="form-control" id="empDateSelect" value="2023-06-15">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Working Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>EMP1001</td>

                <tr>
                    <td>EMP1002</td>

                    <td><span class="badge bg-warning">Late</span></td>
                    <td>08:45 AM</td>
                    <td>04:30 PM</td>
                    <td>7.75</td>
                </tr>
                <tr>
                    <td>EMP1003</td>
                    <td>Michael Brown</td>

                    <td><span class="badge bg-danger">Absent</span></td>
                    <td>-</td>
                    <td>-</td>
                    <td>0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
