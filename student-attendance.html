<div class="col-md-9 col-lg-10 ms-sm-auto content-area">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Student Attendance</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Print</button>
            </div>
            <button type="button" class="btn btn-sm btn-primary">Take Attendance</button>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="classSelect" class="form-label">Select Class</label>
            <select class="form-select" id="classSelect">
                <option selected>All Classes</option>
                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="dateSelect" class="form-label">Select Date</label>
            <input type="date" class="form-control" id="dateSelect" value="2023-06-15">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Status</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>

                </tr>
                <tr>

                    <td>Late</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
