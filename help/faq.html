<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQs | SchoolSys Help</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom"><div class="container"><a class="navbar-brand fw-bold text-primary" href="../index.html"><i class="fa-solid fa-school me-2"></i>SchoolSys</a></div></nav>
  <main class="container py-5">
    <h2 class="fw-bold mb-4">Frequently Asked Questions</h2>
    <div class="accordion" id="faq">
      <div class="accordion-item">
        <h2 class="accordion-header" id="q1"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#a1">How do I start a free trial?</button></h2>
        <div id="a1" class="accordion-collapse collapse show" data-bs-parent="#faq"><div class="accordion-body">Go to <a href="../onboarding/index.html">onboarding</a> and click Get Started.</div></div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="q2"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a2">Can I change plans later?</button></h2>
        <div id="a2" class="accordion-collapse collapse" data-bs-parent="#faq"><div class="accordion-body">Yes, admins can manage plans from their subscription page.</div></div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="q3"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a3">Does SchoolSys support custom domains?</button></h2>
        <div id="a3" class="accordion-collapse collapse" data-bs-parent="#faq"><div class="accordion-body">Yes, see <a href="../super-admin/domain-management.html">Domain Management</a> in Super Admin.</div></div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light py-4 mt-5"><div class="container text-center small">Design & Development by <a class="text-light text-decoration-none" href="https://anupammondal.in" target="_blank" rel="noopener">Anupam Mondaal</a></div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
