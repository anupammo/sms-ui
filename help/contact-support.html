<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Support | SchoolSys Help</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom"><div class="container"><a class="navbar-brand fw-bold text-primary" href="../index.html"><i class="fa-solid fa-school me-2"></i>SchoolSys</a></div></nav>
  <main class="container py-5">
    <h2 class="fw-bold mb-3">Contact Support</h2>
    <p class="text-muted">We aim to respond within 1 business day.</p>
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <form class="row g-3" onsubmit="return false;">
          <div class="col-md-6"><label class="form-label">Your Name</label><input class="form-control" placeholder="Your name"></div>
          <div class="col-md-6"><label class="form-label">Email</label><input type="email" class="form-control" placeholder="you@example.com"></div>
          <div class="col-12"><label class="form-label">Message</label><textarea class="form-control" rows="5" placeholder="How can we help?"></textarea></div>
          <div class="col-12 d-flex justify-content-end"><button class="btn btn-primary">Send</button></div>
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light py-4 mt-5"><div class="container text-center small">Design & Development by <a class="text-light text-decoration-none" href="https://anupammondal.in" target="_blank" rel="noopener">Anupam Mondaal</a></div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
