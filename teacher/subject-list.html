<div class="col-md-9 col-lg-10 ms-sm-auto content-area">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Subject Listings</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubjectModal">Add Subject</button>
    </div>
    
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="subjectClassFilter" class="form-label">Filter by Class</label>
            <select class="form-select" id="subjectClassFilter">
                <option selected>All Classes</option>
                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="subjectTeacherFilter" class="form-label">Filter by Teacher</label>
            <select class="form-select" id="subjectTeacherFilter">
                <option selected>All Teachers</option>
                <option>Ms. Anna Wilson</option>
                <option>Mr. David Lee</option>
                <option>Mrs. Sarah Johnson</option>
            </select>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Schedule</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MATH101</td>
                    <td>Mathematics</td>
                    <td>Grade 1-5</td>
                    <td>Mr. David Lee</td>
                    <td>Mon, Wed, Fri</td>
                    <td>
                        <button class="btn btn-sm btn-primary">View</button>
                        <button class="btn btn-sm btn-warning">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td>SCI201</td>
                    <td>Science</td>
                    <td>Grade 3-5</td>
                    <td>Mrs. Sarah Johnson</td>
                    <td>Tue, Thu</td>
                    <td>
                        <button class="btn btn-sm btn-primary">View</button>
                        <button class="btn btn-sm btn-warning">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td>ENG101</td>
                    <td>English</td>
                    <td>Grade 1-5</td>
                    <td>Ms. Anna Wilson</td>
                    <td>Daily</td>
                    <td>
                        <button class="btn btn-sm btn-primary">View</button>
                        <button class="btn btn-sm btn-warning">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Add Subject Modal -->
    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubjectModalLabel">Add New Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="subjectName" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectCode" class="form-label">Subject Code</label>
                            <input type="text" class="form-control" id="subjectCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectTeacher" class="form-label">Assigned Teacher</label>
                            <select class="form-select" id="subjectTeacher" required>
                                <option value="">Select Teacher</option>
                                <option>Ms. Anna Wilson</option>
                                <option>Mr. David Lee</option>
                                <option>Mrs. Sarah Johnson</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subjectClasses" class="form-label">Applicable Classes</label>
                            <select class="form-select" id="subjectClasses" multiple required>
                                <option>Grade 1</option>
                                <option>Grade 2</option>
                                <option>Grade 3</option>
                                <option>Grade 4</option>
                                <option>Grade 5</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Subject</button>
                </div>
            </div>
        </div>
    </div>
</div>
