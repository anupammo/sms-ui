<body class="bg-light">

  <div class="row">
    <aside class="col-12 col-lg-2 bg-white vh-100 p-3 d-flex flex-column position-fixed">
      <a href="dashboard.html" class="d-flex align-items-center mb-4 text-dark text-decoration-none">

        <span class="fs-4 fw-bold">SchoolSys</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a class="nav-link sidebar-link" href="dashboard.html"><i class="fa fa-home me-2"></i>Overview</a></li>
        <li><a class="nav-link text-dark sidebar-link" href="tenants-list.html"><i class="fa fa-building me-2"></i>Tenants</a></li>
        <li><a class="nav-link text-dark sidebar-link" href="billing.html"><i class="fa fa-credit-card me-2"></i>Billing</a></li>
        <li><a class="nav-link text-dark sidebar-link" href="usage-analytics.html"><i class="fa fa-chart-line me-2"></i>Analytics</a></li>
        <li><a class="nav-link text-dark sidebar-link" href="domain-management.html"><i class="fa fa-globe me-2"></i>Domains</a></li>
        <li><a class="nav-link text-dark sidebar-link" href="plans.html"><i class="fa fa-layer-group me-2"></i>Plans</a></li>

        <li><a class="nav-link active sidebar-link" href="settings.html"><i class="fa fa-gear me-2"></i>Settings</a></li>
      </ul>
    </aside>
    <main class="col-12 col-lg-10 offset-lg-2 p-4">
      <h3 class="fw-bold mb-4">Platform Settings</h3>
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <form class="row g-3" onsubmit="return false;">
            <div class="col-md-6">
              <label class="form-label">Support Email</label>
              <input type="email" class="form-control" value="support@schoolsys.com">
            </div>
            <div class="col-md-6">
              <label class="form-label">Status Page URL</label>
              <input type="url" class="form-control" value="/help/status.html">
            </div>
            <div class="col-md-6">
              <label class="form-label">Brand Primary Color</label>
              <input type="color" class="form-control form-control-color" value="#0d6efd">
            </div>
            <div class="col-md-6">
              <label class="form-label">Enable Signups</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="enableSignups" checked>
                <label class="form-check-label" for="enableSignups">Allow new tenants to self-serve onboard</label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
